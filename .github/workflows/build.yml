name: Build

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
    workflow_dispatch:

jobs:
    build:
        runs-on: ${{ matrix.os }}

        strategy:
            fail-fast: false
            matrix:
                os: [ubuntu-latest, windows-latest, macOS-latest]
                node-version: [14.x, 16.x, 18.x, 20.x]
                exclude:
                    - os: windows-latest
                      node-version: 14.x
                    - os: macOs-latest
                      node-version: 20.x

        steps:
            - uses: actions/checkout@v4

            - name: Install Xcode Command Line Tools
              run: xcode-select --install || true
              if: matrix.os == 'macOS-latest'

            - name: Set up Python 3.9 for Node.js v14 on macOS
              if: matrix.os == 'macOS-latest' && matrix.node-version == '14.x'
              uses: actions/setup-python@v4
              with:
                  python-version: "3.9"

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: Update node-gyp for Node.js v14 on macOS
              if: matrix.os == 'macOS-latest' && matrix.node-version == '14.x'
              run: npm install -g node-gyp@latest

            - name: Update node-gyp for Node.js v14 on macOS
              if: matrix.os == 'macOS-latest' && matrix.node-version == '14.x'
              run: npm install -g node-gyp@latest

            - name: Install pcsclite
              if: matrix.os == 'ubuntu-latest'
              run: sudo apt-get install -y libpcsclite1 libpcsclite-dev pcscd

            - name: Install dependencies
              run: npm install

            - name: Build dist
              run: npm run build

            - name: Check files
              run: |
                  echo "CommonJS files:"
                  ls dist/commonjs
                  echo "Number of CommonJS files:"
                  ls dist/commonjs | wc -l
                  echo "ESM files:"
                  ls dist/esm
                  echo "Number of ESM files:"
                  ls dist/esm | wc -l
